<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Us</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="Contact.html" class="active">Contact Us</a></li>
        </ul>
    </nav>
    
    <section class="contact-info">
        <h1>Contact Us</h1>
        <p>We would love to hear from you! Reach out to us using any of the following methods:</p>
        <div class="contact-details">
            <p><strong>Phone:</strong> +1 (123) 456-7890</p>
            <p><strong>Email:</strong> support@yourcompany.com</p>
            <p><strong>Address:</strong> 1234 Elm Street, Suite 567, Your City, Your Country</p>
        </div>
        <form class="contact-form">
            <h2>Get in Touch</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
